<!-- update-product.component.html -->
<div>
  <h2>Update Product</h2>
  <form (ngSubmit)="updateProduct()">
    <div>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" [(ngModel)]="product.name"  name="productName" required >
    </div>

    <div>
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" [(ngModel)]="product.price" name="productPrice" required>
    </div>

    <div>
      <label for="productDescription">Product Description:</label>
      <textarea id="productDescription" [(ngModel)]="product.description" name="productDescription" required></textarea>
    </div>

    <!-- Add more fields for other properties if needed -->

    <div>
      <button type="submit">Update Product</button>
    </div>
  </form>
</div>
